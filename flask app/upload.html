<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chest X-ray Detection | Upload</title>


<style type="text/css">
    input[type="file"]{display: none;
}
.custom-file-upload {
    color: black;
    border: 1px solid #757575;
    background-color: #ebebeb;
    border-radius: 5px;
    padding: 5px;
    display: inline-block;
    cursor: pointer;
}

.page-wrapper {
  display: flex;
  text-align: center;
  justify-content: center;
  align-items: center;
}

</style>

</head>

<body>
    <div class="page-wrapper">
        <section class="prevention-one prevention-one__prevention-page">
          <div class="container">
            <div class="block-title text-center">
              <h3>Upload Image </h3>
            </div>
      
            <div class="row" style="margin-top: 2em;">
              <div class="col-lg-6">
                <div class="card" style="width: 25rem;">
                  <h1 class="card-title">Chest X-Ray</h1>
                  <div class="card-body">
                    <p class="card-text"></p>
                    <div class="text-center">
                      <img id="image-preview" style="max-width: 100%;" />
                      <p id="file-name"></p>
                    </div>
                    <div class="text-center">
                      <form action="/uploaded_chest" method="post" enctype="multipart/form-data">
                        <label for="file-upload_1" id="label_1" class="custom-file-upload btn btn-primary"
                          style="margin-top: 1em;">
                          Select Image
                        </label>
                        <input type="file" name="file" id="file-upload_1" onchange="showPreview()" />
                        <div style="margin-top: 1em;">
                            <input type="submit" value="Upload" class="btn btn-success">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      
      <script>
        function showPreview() {
          var reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("image-preview").src = e.target.result;
            document.getElementById("file-name").textContent = document.getElementById("file-upload_1").files[0].name;
          };
          reader.readAsDataURL(document.getElementById("file-upload_1").files[0]);
        }
      </script>
    
</body>

</html>
